security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: app_login
                check_path: app_login
                default_target_path: produit_index
                enable_csrf: true
            logout:
                path: app_logout
                target: app_login
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800

    access_control:
        - { path: ^/connexion,   roles: PUBLIC_ACCESS }
        - { path: ^/inscription, roles: PUBLIC_ACCESS }
        - { path: ^/api/produits, roles: PUBLIC_ACCESS }
        - { path: ^/api,         roles: ROLE_ADMIN }
        - { path: ^/admin,       roles: ROLE_ADMIN }
        - { path: ^/commandes,   roles: ROLE_USER }
        - { path: ^/produits/(nouveau|.*/modifier|.*/supprimer), roles: ROLE_ADMIN }
        - { path: ^/produits,    roles: PUBLIC_ACCESS }

    role_hierarchy:
        ROLE_ADMIN: ROLE_USER
